name: Cleanup Branch Preview

on:
  delete:

permissions:
  contents: write

jobs:
  cleanup:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove preview directory
        run: |
          BRANCH_DIR=$(echo "${{ github.event.ref }}" | tr '/' '-')
          PREVIEW_DIR="preview/$BRANCH_DIR"
          if [ -d "$PREVIEW_DIR" ]; then
            rm -rf "$PREVIEW_DIR"
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: remove preview for ${{ github.event.ref }}"
            git push
          else
            echo "No preview directory found at $PREVIEW_DIR, nothing to clean up."
          fi
